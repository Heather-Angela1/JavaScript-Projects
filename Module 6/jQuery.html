<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link ot Gogle API jQuery files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <script>
        // Wait until the document is loaded before running jQuery
        $(document).ready(function() {
            // Selects the HTML element to append content
            $("html").append (
                // Content to be added
                "<div id='container'>\
                    <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>jQuery Assignment</p>\
                    <p id='2'>I am red.</p>\
                    <p id='3'>Click to hide Title!</p>\
                    </div>\
                </div>"
            );
            // Change the color of the second paragraph to red
            $("#2").css({"color": "red"});
            // Hide the header when the third paragraph is clicked
            $("#3").click(function() {
                $("h1").hide();
            });
        });
    </script>
</body>
</html>
